<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orderItem">
            <h2><span jhiTranslate="stooreApp.orderItem.detail.title">Order Item</span> {{ orderItem.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="stooreApp.orderItem.quantity">Quantity</span></dt>
                <dd>
                    <span>{{ orderItem.quantity }}</span>
                </dd>
                <dt><span jhiTranslate="stooreApp.orderItem.totalPrice">Total Price</span></dt>
                <dd>
                    <span>{{ orderItem.totalPrice }}</span>
                </dd>
                <dt><span jhiTranslate="stooreApp.orderItem.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'stooreApp.OrderItemStatus.' + orderItem.status }}">{{ orderItem.status }}</span>
                </dd>
                <dt><span jhiTranslate="stooreApp.orderItem.product">Product</span></dt>
                <dd>
                    <div *ngIf="orderItem.product">
                        <a [routerLink]="['/product', orderItem.product?.id, 'view']">{{ orderItem.product?.name }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="stooreApp.orderItem.order">Order</span></dt>
                <dd>
                    <div *ngIf="orderItem.order">
                        <a [routerLink]="['/product-order', orderItem.order?.id, 'view']">{{ orderItem.order?.code }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order-item', orderItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
